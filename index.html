<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Salary managment</title>
  </head>
  <body>
    <div class="container-sm">
      <header class="mt-3">
        <h2 class="text-center">Salary Managment</h2>
      </header>
      <main>
        <section>
          <div class="row mt-4">
            <div class="col-6">
              <img src="./img/main.jpg" class="img-fluid" alt="main-img" />
            </div>
            <div class="col-1"></div>
            <div class="col-5">
              <div class="calculation-area text-center">
                <h3>Income</h3>
                <div class="row g-3 align-items-center justify-content-center">
                  <div class="col-auto">
                    <label class="col-form-label">Income:</label>
                  </div>
                  <div class="col-auto">
                    <input type="text" id="input-value" class="form-control" />
                  </div>
                </div>

                <h3>Expenses</h3>
                <div class="row g-3 align-items-center justify-content-center">
                  <div class="col-auto">
                    <label class="col-form-label">Food:</label>
                  </div>
                  <div class="col-auto">
                    <input type="text" id="input-value" class="form-control" />
                  </div>
                </div>

                <div class="row g-3 align-items-center justify-content-center">
                  <div class="col-auto">
                    <label class="col-form-label">Rent:</label>
                  </div>
                  <div class="col-auto">
                    <input type="text" id="input-value" class="form-control" />
                  </div>
                </div>

                <div class="row g-3 align-items-center justify-content-center">
                  <div class="col-auto">
                    <label class="col-form-label">Clothes:</label>
                  </div>
                  <div class="col-auto">
                    <input type="text" id="input-value" class="form-control" />
                  </div>
                </div>

                <button type="button" class="btn btn-primary mt-2">
                  Calculate
                </button>

                <h3>Total Expenses: <span>5500</span></h3>

                <h4>Balance: <span>5500</span></h4>

                <span
                  >Save:
                  <div class="col-auto">
                    <input type="text" id="input-value" class="form-control" />
                  </div>
                  %
                  <button type="button" class="btn btn-primary mt-2">
                    Save
                  </button>
                </span>

                <h4>Saving Amount: <span>2000</span></h4>
                <h4>Remaining Balance: <span>2500</span></h4>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
